<!DOCTYPE html>
<html>
<head>
  <title>Carrusel con botones de navegación</title>
  <style>
    /* Estilos para el contenedor del carrusel */
    .carrusel {
      position: relative;
      width: 800px;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
    }

    /* Estilos para las imágenes del carrusel */
    .carrusel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s;
    }

    /* Estilos para el texto del carrusel */
    .carrusel .texto {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Estilos para los botones de navegación */
    .btn-anterior, .btn-siguiente {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-anterior {
      left: 10px;
    }

    .btn-siguiente {
      right: 10px;
    }
  </style>
</head>
<body>

    <!-- Imágenes del carrusel -->
    <div class="imagen-actual">

      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh2ymNS2TDqmB_89FjjXWq0wXdmmloYAQPuuUJzcHSREJMmIv0wmj80YMAAgJx8WqP_Kp7CxDb9EPocCYohnJQl_PUD_Bgh717p5IH6s9cSEFfkck8fIYwrlcggjaUkZCNsJRX26SFedrAnGWfPmLhlEltKb98aGWIsKIdlYIDhReSegnDhLykjQsYsZB4/s1199/WhatsApp%20Image%202024-11-21%20at%205.58.42%20PM.jpeg" alt="Imagen 4">
      <p class="texto">Texto de la imagen 4</p>
    </div>
    
    <!-- Botones de navegación -->
    <button class="btn-anterior" onclick="cambiarImagenAnterior()">Anterior</button>
    <button class="btn-siguiente" onclick="cambiarImagen()">Siguiente</button>
  </div>

  <script>
    // Obtiene los elementos del carrusel
    var imagenes = document.querySelectorAll('.carrusel img');
    var texto = document.querySelectorAll('.carrusel .texto');
    var imagenActual = 0;

    // Función para cambiar la imagen
    function cambiarImagen() {
      // Oculta la imagen actual
      imagenes[imagenActual].style.opacity = 0;
      texto[imagenActual].style.opacity = 0;
      
      // Establece la nueva imagen actual
      imagenActual = (imagenActual + 1) % imagenes.length;
      
      // Muestra la nueva imagen actual
      imagenes[imagenActual].style.opacity = 1;
      texto[imagenActual].style.opacity = 1;
    }

    // Función para cambiar la imagen anterior
    function cambiarImagenAnterior() {
      // Establece la imagen actual anterior
      imagenActual = (imagenActual - 1 + imagenes.length) % imagenes.length;
      
      // Muestra la imagen actual anterior
      imagenes[imagenActual].style.opacity = 1;
      texto[imagenActual].style.opacity = 1;
    }
  </script>
</body>
</html>
